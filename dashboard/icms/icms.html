<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Dashboard - ICMS</title>
 <link rel="stylesheet" href="icms.css">
 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 <link rel="stylesheet" type="text/css" href="media-queries.css">

</head>



<body>
  

  <div class="container">
    

    <!--Menu onde fica os menus interativos-->
    <div>
      <img src="item-icms.png" alt="">
    </div>
    <h1>DashBoard - ICMS</h1>


      <nav>  
        <!-- navegação aqui -->

        <ul> 
          <li style="font-size: 30px;"><strong>Selecione</strong>:</li>        
          <li>
             <label for="selectAno" style="font-size: 25px;">Ano:</label>
        <select id="selectAno" onchange="atualizarGrafico()">
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <!-- Adicione mais opções conforme necessário -->
    </select>
          </li>

          <li>
            <label for="selectMes" style="font-size: 25px;">Mês:</label>
              <select id="selectMes">
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
              </select>
          </li>          
        </ul>      
      </nav>
  
    <!--Tag do gráfico-->
    <canvas id="myChart" width="15" height="4"></canvas>
    

      <!--Botão de voltar para o painel-->
          <div id="id-button">
          <button onclick="voltar()">Voltar</button>
          </div>
          
       <!--Onde fica a descrição do ICMS-->   
          <div id="id-descric">
          <p><strong>ICMS É A SIGLA PARA IMPOSTO SOBRE CIRCULAÇÃO DE MERCADORIAS E SERVIÇOS</strong></p>
          </div>
  </div>

  













<script src="icms.js"></script>



</body>
</html>
